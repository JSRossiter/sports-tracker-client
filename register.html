<h3>Registration Form:</h3>
<form>
  <div class="form-group row">
    <label for="username" class="col-2 col-form-label">Username</label>
    <div class="col-10">
      <input class="form-control" type="text" value="username" id="username">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-2 col-form-label">Email</label>
    <div class="col-10">
      <input class="form-control" type="email" value="user@example.com" id="email">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-2 col-form-label">Password</label>
    <div class="col-10">
      <input class="form-control" type="password" value="hunter2" id="password">
    </div>
  </div>
  <div class="form-group row">
    <label for="password-digest" class="col-2 col-form-label">Password Confirmation</label>
    <div class="col-10">
      <input class="form-control" type="password" value="hunter2" id="password-digest">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
